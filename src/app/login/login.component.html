<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Loan Portal - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('/assets/login.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #dbeaff;
    }

    .toggle-section {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .btn-toggle {
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffffbb;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-toggle.active {
      background-color: #277582;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    .btn-submit {
      padding: 0.75rem 1rem;
      background-color: #ffffff;
      color: #277582;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e0e0e0;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #eee;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Welcome to Vehicle Loan Portal</div>
    <div class="subtitle">Simplify your vehicle financing journey</div>

    <div class="toggle-section">
      <button class="btn-toggle active" onclick="setLoginType('user')">User Login</button>
      <button class="btn-toggle" onclick="setLoginType('admin')">Admin Login</button>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" class="btn-submit" />
    </form>

    <div class="info-box">
      ðŸš— Apply for loans, calculate EMIs, upload documents, and track your application statusâ€”all in one place.
    </div>
  </div>

  <script>
    let loginType = 'user';

    function setLoginType(type) {
      loginType = type;
      const buttons = document.querySelectorAll('.btn-toggle');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (type === 'admin') {
        buttons[1].classList.add('active');
      } else {
        buttons[0].classList.add('active');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (loginType === 'admin') {
        // Replace with real navigation logic
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "user-dashboard.html";
      }
    }
  </script>
</body>
</html>
